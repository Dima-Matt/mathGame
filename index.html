<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">   
    <title>Calculator Game</title>
</head>
<body>
<div class="wrapper">
<!-- Игра -->
    <div class="game-field">
        <div class="main">
            <div class="main__screen">
                <img class="main__screen-cover" src="/src/accets/pic/water.jpg" alt="">
                <div class="main__screen-flood">
                </div>
            </div>
            <div class="main__game">
                <div class="main__game-score">
                    <div class="main__game-score-icon"></div>
                    <p class="main__game-score-text">Score: <span class="score-result">0</span></p>
                </div>
                <div class="main__game-calc">
                    <div class="main__game-calc-display"></div>
                    <div class="main__game-calc-buttons">
                        <button type="button" class="main__game-calc-buttons-btn btn">1</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">2</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">3</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">4</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">5</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">6</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">7</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">8</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">9</button>
                        <button type="button" class="main__game-calc-buttons-btn btn">0</button>
                        <button type="button" class="main__game-calc-buttons-btn btn-clear">Clear</button>
                        <button type="button" class="main__game-calc-buttons-btn btn-enter">Enter</button>
                        <button type="button" class="main__game-calc-buttons-btn btn-delete">Delete</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <div class="full-screen"></div>
            <div class="no-full-screen"></div>
              
            
        </div>   
    </div>

</div>
<!-- Хранилище чисел и знаков -->
<div class="variables hide">
    <span id="num-1"></span>
    <span id="sign"></span>
    <span id="num-2"></span>
</div>



<!-- Модальные окна -->
 <div class="modal">
    <div class="modal__content">
        <p class="hello">Добро пожаловать в Calc_Game</p>
        <div class="modal__buttons">
            <button class="modal__btn" id="start">Начать</button>
            <button class="modal__btn" id="cancel">Выйти</button>
        </div>
    </div>
</div> 

<div class="modal-finish">
    <div class="modal-finish__content">
        <p class="score">Ваш результат: <span id="score-final"></span></p>
        <div class="modal-finish__buttons">
            <button class="modal__btn" id="restart">Играть заново</button>
            <button class="modal__btn" id="finish">Выйти</button>
        </div>
    </div>
</div>

<audio class="right" src="./src/sounds/yes.mp3"></audio>
<audio class="wrong" src="./src/sounds/not.mp3"></audio>

    <script src="./src/index.js"></script>
</body>
</html>
